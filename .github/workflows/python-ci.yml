name: Python CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest coverage flake8 tox

      - name: Run Code Linting (Flake8)
        run: flake8 . --max-line-length=88

      - name: Run Unit Tests and Generate Coverage Report
        run: |
          # Replace 'your_module' with the actual folder name of your Python source code
          coverage run --source=your_module -m pytest
          coverage report
          coverage xml

      - name: Check coverage.xml file exists
        run: |
          echo "Files in workspace:"
          ls -lah
          echo "Content of coverage.xml (if exists):"
          cat coverage.xml || echo "coverage.xml not found!"

      - name: Upload Coverage Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: warn

      - name: Run Tox
        run: tox

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
