name: Python CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest coverage flake8 tox

      - name: Run Code Linting (Flake8)
        run: flake8 . --max-line-length=88

      - name: Run Unit Tests and Generate Coverage Report
        run: |
          coverage run -m pytest
          coverage report
          coverage xml

      - name: Debug coverage.xml output
        if: always()
        run: |
          echo "Listing files:"
          ls -l
          echo "Coverage report content:"
          cat coverage.xml || echo "coverage.xml not found."

      - name: Upload Coverage Report
        if: success() || failure() # always attempt to upload
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: warn

      - name: Run Tox
        run: tox

      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.10' # upload only once, not per version
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: true
